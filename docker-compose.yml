services:
  web:
    build: .
    image: tenthousandwords/python
    ports:
      - "8080:8080"
    command: textual serve 'python -m cli --requires-postgres' --host 0.0.0.0 --port 8080 --dev
    depends_on:
      - db
    volumes:
      - .:/app

  web-admin:
    image: tenthousandwords/python
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000 --requires-postgres
    depends_on:
      - web
    working_dir: /app/backend
    volumes:
      - .:/app

  web-setup:
    image: tenthousandwords/python
    depends_on:
      - db
    restart: no
    environment:
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: dev
      DJANGO_SUPERUSER_EMAIL: admin@foo.ninja
    working_dir: /app/backend
    entrypoint: [ "bash", "-c", "python manage.py migrate --requires-postgres && python manage.py createsuperuser --no-input --requires-postgres"]

  db:
    image: postgres:17.2-bookworm
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:

[document]
display_name = "Een Beetje Nederlands: Natuur in Nederland, Aflevering 70"
author = "Robin"
language_code = "nl"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 1

[[document.sentences]]
text = "Ook al is Nederland een klein en dichtbevolkt land, is er genoeg mooie en bijzondere natuur te vinden."
language_code = "nl"
ordering = 2
enabled_for_study = true

[document.sentences.translation]
text = "Even though the Netherlands is a small and densely populated country, there is enough beautiful and special nature to find."
language_code = "en"
[[document.sentences]]
text = "Nederland is niet echt beroemd vanwege de natuur, en vergeleken met sommige andere landen is dat misschien terecht."
language_code = "nl"
ordering = 3
enabled_for_study = true

[document.sentences.translation]
text = "The Netherlands is not really famous for its nature, and compared to some other countries this is perhaps justified."
language_code = "en"
[[document.sentences]]
text = "Toch genieten miljoenen Nederlanders van de verschillende landschappen die we hebben: de duinen aan de kust, moerasgebieden met bijzondere vogels en bosrijke gebieden."
language_code = "nl"
ordering = 4
enabled_for_study = true

[document.sentences.translation]
text = "Yet millions of Dutch people enjoy the different landscapes we have: the dunes on the coast, marshlands with special birds and wooded areas."
language_code = "en"
[[document.sentences]]
text = "In deze aflevering vertel ik over natuur in Nederland: over de bijzondere gebieden en dieren, maar ook de problemen die er zijn."
language_code = "nl"
ordering = 5
enabled_for_study = true

[document.sentences.translation]
text = "In this episode I talk about nature in the Netherlands: about the special areas and animals, but also the problems there are."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 6

[[document.sentences]]
text = "Nederland is niet een land met hoge spectaculaire bergen of extreem warme of koude natuur."
language_code = "nl"
ordering = 7
enabled_for_study = true

[document.sentences.translation]
text = "The Netherlands is not a country with high spectacular mountains or extremely hot or cold nature."
language_code = "en"
[[document.sentences]]
text = "Maar toch kan je in Nederland best wat bijzondere natuurgebieden vinden die de moeite waard zijn."
language_code = "nl"
ordering = 8
enabled_for_study = true

[document.sentences.translation]
text = "But still, you can find quite a few special nature reserves in the Netherlands that are worth the effort."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 9

[[document.sentences]]
text = "De eerste natuursoort waar ik het over wil hebben zijn de duinen."
language_code = "nl"
ordering = 10
enabled_for_study = true

[document.sentences.translation]
text = "The first natural places I want to talk about are the dunes."
language_code = "en"
[[document.sentences]]
text = "Nederland ligt aan de Noordzee, en langs de hele kust van de provincies Noord- en Zuid-Holland en Zeeland liggen duinen."
language_code = "nl"
ordering = 11
enabled_for_study = true

[document.sentences.translation]
text = "The Netherlands is located on the North Sea, and there are dunes along the entire coast of the provinces of North and South Holland and Zeeland."
language_code = "en"
[[document.sentences]]
text = "Duinen zijn heuvels van zand, meestal langs een zee."
language_code = "nl"
ordering = 12
enabled_for_study = true

[document.sentences.translation]
text = "Dunes are hills of sand, generally along a sea."
language_code = "en"
[[document.sentences]]
text = "Niet allemaal, er zijn ook duinen langs rivieren."
language_code = "nl"
ordering = 13
enabled_for_study = true

[document.sentences.translation]
text = "Not all of them, there are also dunes along rivers."
language_code = "en"
[[document.sentences]]
text = "Duinen ontstaan door de wind: zand komt uit de zee op het strand terecht."
language_code = "nl"
ordering = 14
enabled_for_study = true

[document.sentences.translation]
text = "Dunes are formed by the wind: sand comes from the sea onto the beach."
language_code = "en"
[[document.sentences]]
text = "Als het zand droog is, kan de wind het zand richting het land waaien."
language_code = "nl"
ordering = 15
enabled_for_study = true

[document.sentences.translation]
text = "When the sand is dry, the wind can blow the sand towards the land."
language_code = "en"
[[document.sentences]]
text = "Verderop komt het zand weer neer, bijvoorbeeld waar planten groeien."
language_code = "nl"
ordering = 16
enabled_for_study = true

[document.sentences.translation]
text = "Further on, the sand comes down again, for example where plants grow."
language_code = "en"
[[document.sentences]]
text = "Daar hoopt het zand zich op, en ontstaan zandheuvels."
language_code = "nl"
ordering = 17
enabled_for_study = true

[document.sentences.translation]
text = "There the sand accumulates and sand hills are formed."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 18

[[document.sentences]]
text = "Wat is er nou interessant aan de duinen, vraag je je misschien af?"
language_code = "nl"
ordering = 19
enabled_for_study = true

[document.sentences.translation]
text = "What's so interesting about the dunes, you might ask?"
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 20

[[document.sentences]]
text = "Van de 15.000 kilometer Atlantische kust in Europa, is maar 3000 kilometer duingebied."
language_code = "nl"
ordering = 21
enabled_for_study = true

[document.sentences.translation]
text = "Of the 15,000 kilometers of Atlantic coastline in Europe, only 3,000 kilometers are dune areas."
language_code = "en"
[[document.sentences]]
text = "En 10% daarvan ligt langs de Nederlandse kust."
language_code = "nl"
ordering = 22
enabled_for_study = true

[document.sentences.translation]
text = "And 10% of that is along the Dutch coast."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 23

[[document.sentences]]
text = "De Nederlandse duinen zijn duizenden jaren geleden ontstaan."
language_code = "nl"
ordering = 24
enabled_for_study = true

[document.sentences.translation]
text = "The Dutch dunes were formed thousands of years ago."
language_code = "en"
[[document.sentences]]
text = "Ongeveer 5000 jaar geleden ontstond er een duinstrook langs de Hollandse kust."
language_code = "nl"
ordering = 25
enabled_for_study = true

[document.sentences.translation]
text = "About 5,000 years ago, a strip of dunes formed along the Dutch coast."
language_code = "en"
[[document.sentences]]
text = "Daarna verschoven de duinen eeuwenlang van plaats."
language_code = "nl"
ordering = 26
enabled_for_study = true

[document.sentences.translation]
text = "After that, the dunes shifted position for centuries."
language_code = "en"
[[document.sentences]]
text = "Op sommige plekken lag de kust wel tien kilometer van de huidige plaats."
language_code = "nl"
ordering = 27
enabled_for_study = true

[document.sentences.translation]
text = "In some places the coast was as far as ten kilometers from the current location."
language_code = "en"
[[document.sentences]]
text = "Pas rond het jaar 1600 lagen de duinen op de huidige plek."
language_code = "nl"
ordering = 28
enabled_for_study = true

[document.sentences.translation]
text = "It was not until around 1600 that the dunes were in their current location."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 29

[[document.sentences]]
text = "De duinen zijn natuurlijk hartstikke belangrijk voor de Nederlandse veiligheid."
language_code = "nl"
ordering = 30
enabled_for_study = true

[document.sentences.translation]
text = "The dunes are of course terribly important for Dutch safety."
language_code = "en"
[[document.sentences]]
text = "Dankzij de duinen hebben we droge voeten in Nederland, de duinen houden de zee tegen bij bijvoorbeeld storm."
language_code = "nl"
ordering = 31
enabled_for_study = true

[document.sentences.translation]
text = "Thanks to the dunes we have dry feet in the Netherlands, the dunes keep the sea at bay during storms, for example."
language_code = "en"
[[document.sentences]]
text = "Op veel plekken mag je daarom als mens niet komen, en dat is goed nieuws voor de natuur."
language_code = "nl"
ordering = 32
enabled_for_study = true

[document.sentences.translation]
text = "For that reason, you are not allowed to enter many places as a human, and that is good news for nature."
language_code = "en"
[[document.sentences]]
text = "Hoewel maar 1% van het Nederlandse oppervlakte duingebied is, komen er veel bijzondere planten en vogels voor."
language_code = "nl"
ordering = 33
enabled_for_study = true

[document.sentences.translation]
text = "Although only 1% of the Dutch surface area is dune, many special plants and birds occur there."
language_code = "en"
[[document.sentences]]
text = "Dat komt vooral door de grote verschillen in landschap die je vindt in de duinen."
language_code = "nl"
ordering = 34
enabled_for_study = true

[document.sentences.translation]
text = "This is mainly due to the large differences in landscape that you find in the dunes."
language_code = "en"
[[document.sentences]]
text = "In de duinen vind je heuvels, dalen, droge en natte gebieden."
language_code = "nl"
ordering = 35
enabled_for_study = true

[document.sentences.translation]
text = "In the dunes you will find hills, valleys, dry and wet areas."
language_code = "en"
[[document.sentences]]
text = "Die variatie zorgt ervoor dat er 850 verschillende planten in het gebied groeien."
language_code = "nl"
ordering = 36
enabled_for_study = true

[document.sentences.translation]
text = "This variation ensures that 850 different plants grow in the area."
language_code = "en"
[[document.sentences]]
text = "Ook komen er 140 verschillende vogelsoorten voor in de duinen, van de 190 in totaal in Nederland."
language_code = "nl"
ordering = 37
enabled_for_study = true

[document.sentences.translation]
text = "There are also 140 different bird species in the dunes, out of a total of 190 in the Netherlands."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 38

[[document.sentences]]
text = "Een typisch Nederlands duingebied is het Zuid-Kennemerland, bij Haarlem."
language_code = "nl"
ordering = 39
enabled_for_study = true

[document.sentences.translation]
text = "A typical Dutch dune area is the South Kennemerland, near Haarlem."
language_code = "en"
[[document.sentences]]
text = "De duinen in het Kennemerland noemen we de Kennemerduinen."
language_code = "nl"
ordering = 40
enabled_for_study = true

[document.sentences.translation]
text = "The dunes in Kennemerland are called the Kennemer Dunes."
language_code = "en"
[[document.sentences]]
text = "Dit nationale park ligt bij het bekende strand Zandvoort in Noord-Holland en is een van de grootste duingebieden van Nederland."
language_code = "nl"
ordering = 41
enabled_for_study = true

[document.sentences.translation]
text = "This national park is located near the well-known Zandvoort beach in North Holland and is one of the largest dune areas in the Netherlands."
language_code = "en"
[[document.sentences]]
text = "Dit bijzondere duinlandschap is een Europees Natura 2000-gebied, een gebied dat extra beschermd wordt."
language_code = "nl"
ordering = 42
enabled_for_study = true

[document.sentences.translation]
text = "This special dune landscape is a European Natura 2000 area, an area that is given extra protection."
language_code = "en"
[[document.sentences]]
text = "In dit gebied kom je alle landschappen tegen die ik eerder beschreef: meren, bossen, open stukken land en uitzichtpunten."
language_code = "nl"
ordering = 43
enabled_for_study = true

[document.sentences.translation]
text = "In this area you will encounter all the landscapes I described earlier: lakes, forests, open pieces of land and viewpoints."
language_code = "en"
[[document.sentences]]
text = "Ook leven er veel zoogdieren in het gebied, zoals herten, vossen, konijnen en de Europese bizon."
language_code = "nl"
ordering = 44
enabled_for_study = true

[document.sentences.translation]
text = "There are also many mammals living in the area, such as deer, foxes, rabbits and the European bison."
language_code = "en"
[[document.sentences]]
text = "Deze bizon noemen we de wisent, en dat zijn indrukwekkende beesten!"
language_code = "nl"
ordering = 45
enabled_for_study = true

[document.sentences.translation]
text = "We call this bison the wisent, and they are impressive beasts!"
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 46

[[document.sentences]]
text = "Ook de Amsterdamse Waterleidingduinen, die vlakbij de Kennemerduinen liggen, zijn bijzonder."
language_code = "nl"
ordering = 47
enabled_for_study = true

[document.sentences.translation]
text = "The Amsterdam Water Supply Dunes, which are located near the Kennemer Dunes, are also special."
language_code = "en"
[[document.sentences]]
text = "In dit gebied wordt al sinds 1853 drinkwater gewonnen."
language_code = "nl"
ordering = 48
enabled_for_study = true

[document.sentences.translation]
text = "Drinking water has been extracted in this area since 1853."
language_code = "en"
[[document.sentences]]
text = "Duinen zijn namelijk heel erg goed in het filteren van water: als het water door het zand heen gaat, blijft er heel helder water over."
language_code = "nl"
ordering = 49
enabled_for_study = true

[document.sentences.translation]
text = "Dunes are namely very good at filtering water: when the water passes through the sand, very clear water remains."
language_code = "en"
[[document.sentences]]
text = "Maar in het natuurgebied wordt ook veel gewandeld: het gebied heeft ongeveer een miljoen bezoekers per jaar."
language_code = "nl"
ordering = 50
enabled_for_study = true

[document.sentences.translation]
text = "But the nature reserve is also a popular place for walking: the area has approximately one million visitors per year."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 51

[[document.sentences]]
text = "Een andere natuursoort die je in Nederland kan vinden zijn heidelandschappen."
language_code = "nl"
ordering = 52
enabled_for_study = true

[document.sentences.translation]
text = "Another type of nature that you can find in the Netherlands are heathland landscapes."
language_code = "en"
[[document.sentences]]
text = "In dit gebied vind je heide, of hei, dat is een plant die groeit op grond met weinig voedingsstoffen, zoals zand."
language_code = "nl"
ordering = 53
enabled_for_study = true

[document.sentences.translation]
text = "In this area you will find heather, or heath, which is a plant that grows on soil with few nutrients, such as sand."
language_code = "en"
[[document.sentences]]
text = "Heide komt alleen voor bij klimaten met koele zomers, zachte winter en voldoende neerslag."
language_code = "nl"
ordering = 54
enabled_for_study = true

[document.sentences.translation]
text = "Heather only occurs in climates with cool summers, mild winters and sufficient precipitation."
language_code = "en"
[[document.sentences]]
text = "Buiten Nederland en België vind je op weinig plekken heidelandschappen."
language_code = "nl"
ordering = 55
enabled_for_study = true

[document.sentences.translation]
text = "Outside the Netherlands and Belgium, you will find heathland landscapes in few places."
language_code = "en"
[[document.sentences]]
text = "Heiden zijn open landschappen: heideplanten zijn laag en er groeien weinig bomen."
language_code = "nl"
ordering = 56
enabled_for_study = true

[document.sentences.translation]
text = "Heaths are open landscapes: heather plants are low and few trees grow there."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 57

[[document.sentences]]
text = "Het bijzondere van heiden is de periode wanneer de heideplanten bloeien."
language_code = "nl"
ordering = 58
enabled_for_study = true

[document.sentences.translation]
text = "The special thing about heaths is the period when the heather plants bloom."
language_code = "en"
[[document.sentences]]
text = "Tegen het einde van de zomer, van ongeveer half augustus tot half september, staat de heide in bloei in Nederland."
language_code = "nl"
ordering = 59
enabled_for_study = true

[document.sentences.translation]
text = "Towards the end of summer, from about mid-August to mid-September, the heather is in bloom in the Netherlands."
language_code = "en"
[[document.sentences]]
text = "Aan de heideplanten komen dan kleine paarse bloemetjes."
language_code = "nl"
ordering = 60
enabled_for_study = true

[document.sentences.translation]
text = "The heather plants then produce small purple flowers."
language_code = "en"
[[document.sentences]]
text = "Hierdoor verandert het hele landschap in een prachtige paarse zee."
language_code = "nl"
ordering = 61
enabled_for_study = true

[document.sentences.translation]
text = "This turns the entire landscape into a beautiful purple sea."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 62

[[document.sentences]]
text = "Op heiden komen allerlei bijzondere dieren voor, zoals hagedissen, slangen, reeën en edelherten."
language_code = "nl"
ordering = 63
enabled_for_study = true

[document.sentences.translation]
text = "Heathlands are home to all kinds of special animals, such as lizards, snakes, roe deer and red deer."
language_code = "en"
[[document.sentences]]
text = "Het edelhert is de een-na grootste hertensoort, in Europa zijn alleen elanden groter."
language_code = "nl"
ordering = 64
enabled_for_study = true

[document.sentences.translation]
text = "The red deer is the second largest deer species, in Europe only elk is larger."
language_code = "en"
[[document.sentences]]
text = "Mannetjes hebben een gewei op hun kop van 70 tot 90 centimeter, dat wel tien kilo kan wegen."
language_code = "nl"
ordering = 65
enabled_for_study = true

[document.sentences.translation]
text = "Males have antlers on their heads that are 70 to 90 centimetres long and can weigh up to ten kilos."
language_code = "en"
[[document.sentences]]
text = "In de bronsttijd, de periode aan het einde van de zomer waarin dieren paren, zijn de mannelijke edelherten zeer actief bezig."
language_code = "nl"
ordering = 66
enabled_for_study = true

[document.sentences.translation]
text = "During the rutting season, the period at the end of summer when animals mate, male red deer are very active."
language_code = "en"
[[document.sentences]]
text = "Ze maken een specifiek geluid, dat we burlen noemen, om andere mannetjes te laten weten dat ze aanwezig zijn."
language_code = "nl"
ordering = 67
enabled_for_study = true

[document.sentences.translation]
text = "They make a specific sound, called a roar, to let other males know they are present."
language_code = "en"
[[document.sentences]]
text = "Dat klinkt zo: …."
language_code = "nl"
ordering = 68
enabled_for_study = true

[document.sentences.translation]
text = "That sounds like this: ..."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 69

[[document.sentences]]
text = "Als dat nog niet genoeg indruk maakt, gebruiken ze hun geweien om de concurrenten weg te jagen."
language_code = "nl"
ordering = 70
enabled_for_study = true

[document.sentences.translation]
text = "If that isn't impressive enough, they use their antlers to chase away competitors."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 71

[[document.sentences]]
text = "Edelherten zijn niet de enige grote wilde dieren in de Nederlandse natuur."
language_code = "nl"
ordering = 72
enabled_for_study = true

[document.sentences.translation]
text = "Red deer are not the only large wild animals in Dutch nature."
language_code = "en"
[[document.sentences]]
text = "Er is sinds een aantal jaar weer een roofdier aanwezig in Nederland, dat tot veel discussie leidt: de wolf."
language_code = "nl"
ordering = 73
enabled_for_study = true

[document.sentences.translation]
text = "For a number of years now, a predator has been present in the Netherlands again, which has led to much discussion: the wolf."
language_code = "en"
[[document.sentences]]
text = "Sinds 2015 is dit dier weer in Nederland te vinden, nadat het roofdier 150 jaar lang afwezig was geweest."
language_code = "nl"
ordering = 74
enabled_for_study = true

[document.sentences.translation]
text = "Since 2015, this animal has been found in the Netherlands again, after the predator had been absent for 150 years."
language_code = "en"
[[document.sentences]]
text = "Nu leven er ongeveer 100 wolven in Nederland, vooral in het oosten van het land."
language_code = "nl"
ordering = 75
enabled_for_study = true

[document.sentences.translation]
text = "There are currently about 100 wolves living in the Netherlands, mainly in the east of the country."
language_code = "en"
[[document.sentences]]
text = "De wolf zorgt voor een gezonde natuur, omdat het jaagt op dieren zoals reeën, zwijnen en herten."
language_code = "nl"
ordering = 76
enabled_for_study = true

[document.sentences.translation]
text = "The wolf ensures a healthy environment, because it hunts animals such as roe deer, wild boar and deer."
language_code = "en"
[[document.sentences]]
text = "Die diersoorten groeien daardoor niet te veel in aantal en blijven gezond."
language_code = "nl"
ordering = 77
enabled_for_study = true

[document.sentences.translation]
text = "As a result, these animal species do not grow too much in numbers and remain healthy."
language_code = "en"
[[document.sentences]]
text = "Maar wolven vallen ook andere dieren aan, zoals schapen, jonge koeien en pony’s."
language_code = "nl"
ordering = 78
enabled_for_study = true

[document.sentences.translation]
text = "But wolves also attack other animals, such as sheep, young cows and ponies."
language_code = "en"
[[document.sentences]]
text = "De eigenaren van deze dieren hebben daardoor schade, en het zorgt voor angst bij veel mensen."
language_code = "nl"
ordering = 79
enabled_for_study = true

[document.sentences.translation]
text = "This causes damage to the owners of these animals and causes fear among many people."
language_code = "en"
[[document.sentences]]
text = "Sommige mensen vragen zich af of een wild dier als een wolf wel thuishoort in een dichtbevolkt land als Nederland."
language_code = "nl"
ordering = 80
enabled_for_study = true

[document.sentences.translation]
text = "Some people wonder whether a wild animal like a wolf belongs in a densely populated country like the Netherlands."
language_code = "en"
[[document.sentences]]
text = "Natuurorganisaties vinden dat boeren zich moeten aanpassen en dat we moeten leren samen te leven met de wolf."
language_code = "nl"
ordering = 81
enabled_for_study = true

[document.sentences.translation]
text = "Nature organizations believe that farmers must adapt and that we must learn to live together with the wolf."
language_code = "en"
[[document.sentences]]
text = "Eigenaren van dieren die zijn gedood door wolven krijgen een schadevergoeding van de overheid."
language_code = "nl"
ordering = 82
enabled_for_study = true

[document.sentences.translation]
text = "Owners of animals killed by wolves will receive compensation from the government."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 83

[[document.sentences]]
text = "Waar moet je dan heen in Nederland om te kunnen genieten van de natuur?"
language_code = "nl"
ordering = 84
enabled_for_study = true

[document.sentences.translation]
text = "Where should you go in the Netherlands to enjoy nature?"
language_code = "en"
[[document.sentences]]
text = "Door het hele land zijn er natuurgebieden te vinden, er zijn 21 nationale parken in Nederland."
language_code = "nl"
ordering = 85
enabled_for_study = true

[document.sentences.translation]
text = "There are nature reserves throughout the country, there are 21 national parks in the Netherlands."
language_code = "en"
[[document.sentences]]
text = "Maar er zijn drie gebieden die ik extra de moeite waard vind."
language_code = "nl"
ordering = 86
enabled_for_study = true

[document.sentences.translation]
text = "But there are three areas that I find particularly worthwhile."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 87

[[document.sentences]]
text = "De Hoge Veluwe is het bekendste natuurgebied van Nederland."
language_code = "nl"
ordering = 88
enabled_for_study = true

[document.sentences.translation]
text = "The Hoge Veluwe is the most famous nature reserve in the Netherlands."
language_code = "en"
[[document.sentences]]
text = "Het ligt in de provincie Gelderland, in een groter gebied dat de Veluwe heet."
language_code = "nl"
ordering = 89
enabled_for_study = true

[document.sentences.translation]
text = "It is located in the province of Gelderland, in a larger area called the Veluwe."
language_code = "en"
[[document.sentences]]
text = "In De Hoge Veluwe vind je heiden, bossen en grote zandvlakten."
language_code = "nl"
ordering = 90
enabled_for_study = true

[document.sentences.translation]
text = "In the Hoge Veluwe you will find heaths, forests and large sandy plains."
language_code = "en"
[[document.sentences]]
text = "Op de Hoge Veluwe leven veel grote zoogdieren zoals edelherten, everzwijnen en reeën."
language_code = "nl"
ordering = 91
enabled_for_study = true

[document.sentences.translation]
text = "Many large mammals such as red deer, wild boar and roe deer live on the Hoge Veluwe."
language_code = "en"
[[document.sentences]]
text = "Het is het enige nationale park in Nederland waarvoor je entree moet betalen."
language_code = "nl"
ordering = 92
enabled_for_study = true

[document.sentences.translation]
text = "It is the only national park in the Netherlands for which you have to pay an entrance fee."
language_code = "en"
[[document.sentences]]
text = "Je kan wel gebruikmaken van gratis fietsen, wat een hele goede manier is om je door het gebied te verplaatsen."
language_code = "nl"
ordering = 93
enabled_for_study = true

[document.sentences.translation]
text = "You can use free bicycles, which are a great way to get around the area."
language_code = "en"
[[document.sentences]]
text = "Ook ligt er een prachtig museum midden in het park, het Kröller-Müller Museum."
language_code = "nl"
ordering = 94
enabled_for_study = true

[document.sentences.translation]
text = "There is also a beautiful museum in the middle of the park, the Kröller-Müller Museum."
language_code = "en"
[[document.sentences]]
text = "Daar hangen onder andere schilderijen van Van Gogh en andere beroemde kunstenaars."
language_code = "nl"
ordering = 95
enabled_for_study = true

[document.sentences.translation]
text = "Among other things, paintings by Van Gogh and other famous artists hang there."
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 96

[[document.sentences]]
text = "Een heel ander natuurgebied is het Biesbosch, dat ligt voor een deel in de provincie Zuid-Holland en een deel in Noord-Brabant."
language_code = "nl"
ordering = 97
enabled_for_study = true

[document.sentences.translation]
text = "A completely different nature reserve is the Biesbosch, which is partly located in the province of South Holland and partly in North Brabant."
language_code = "en"
[[document.sentences]]
text = "Het Biesbosch is meer dan 600 jaar geleden ontstaan door een overstroming."
language_code = "nl"
ordering = 98
enabled_for_study = true

[document.sentences.translation]
text = "The Biesbosch was formed more than 600 years ago by a flood."
language_code = "en"
[[document.sentences]]
text = "Het is nu nog steeds een nat gebied, met veel rivieren, eilandjes en water."
language_code = "nl"
ordering = 99
enabled_for_study = true

[document.sentences.translation]
text = "It is still a wet area today, with many rivers, islands and water."
language_code = "en"
[[document.sentences]]
text = "En dus veel planten, vissen en vogels die van natte gebieden houden."
language_code = "nl"
ordering = 100
enabled_for_study = true

[document.sentences.translation]
text = "And therefore many plants, fish and birds that like wet areas."
language_code = "en"
[[document.sentences]]
text = "In het gebied leven ook veel bevers, die verder niet zo veel voorkomen in Nederland."
language_code = "nl"
ordering = 101
enabled_for_study = true

[document.sentences.translation]
text = "The area is also home to many beavers, which are not very common in the Netherlands."
language_code = "en"
[[document.sentences]]
text = "In het Biesbosch kan je bootjes of kano’s huren waarmee je heel goed het gebied kan ontdekken, echt een aanrader!"
language_code = "nl"
ordering = 102
enabled_for_study = true

[document.sentences.translation]
text = "In the Biesbosch you can rent boats or canoes with which you can explore the area very well, highly recommended!"
language_code = "en"
[[document.sentences]]
text = ""
language_code = "nl"
ordering = 103

[[document.sentences]]
text = "Het derde natuurgebied dat ik extra aandacht wil geven is de Oostvaardersplassen."
language_code = "nl"
ordering = 104
enabled_for_study = true

[document.sentences.translation]
text = "The third nature reserve that I would like to pay extra attention to is the Oostvaardersplassen."
language_code = "en"
[[document.sentences]]
text = "Dit gebied ligt vlakbij Almere, in Flevoland."
language_code = "nl"
ordering = 105
enabled_for_study = true

[document.sentences.translation]
text = "This area is located near Almere, in Flevoland."
language_code = "en"
[[document.sentences]]
text = "Zoals je misschien weet, bestond Flevoland 100 jaar geleden nog niet, toen was het nog een meer."
language_code = "nl"
ordering = 106
enabled_for_study = true

[document.sentences.translation]
text = "As you may know, Flevoland did not exist 100 years ago, it was still a lake."
language_code = "en"
[[document.sentences]]
text = "Het gebied waar nu de Oostvaardersplassen liggen was eigenlijk bedoeld als industrieterrein, maar daar was te weinig interesse voor."
language_code = "nl"
ordering = 107
enabled_for_study = true

[document.sentences.translation]
text = "The area where the Oostvaardersplassen are now located was actually intended as an industrial estate, but there was too little interest in this."
language_code = "en"
[[document.sentences]]
text = "Daarom werd het gebied met rust gelaten en werd het vanzelf een natuurgebied."
language_code = "nl"
ordering = 108
enabled_for_study = true

[document.sentences.translation]
text = "Therefore the area was left alone and automatically became a nature reserve."
language_code = "en"
[[document.sentences]]
text = "Nu, zo’n 50 jaar later, is de Oostvaardersplassen het grootste door mens gemaakte natuurgebied ter wereld."
language_code = "nl"
ordering = 109
enabled_for_study = true

[document.sentences.translation]
text = "Now, some 50 years later, the Oostvaardersplassen is the largest man-made nature reserve in the world."
language_code = "en"
[[document.sentences]]
text = "Het natuurgebied is een paradijs voor vogelliefhebbers: er zijn ruim 100 vogelsoorten te zien."
language_code = "nl"
ordering = 110
enabled_for_study = true

[document.sentences.translation]
text = "The nature reserve is a paradise for bird lovers: more than 100 bird species can be seen."
language_code = "en"
[[document.sentences]]
text = "Sinds 2006 leeft de zeearend in het gebied."
language_code = "nl"
ordering = 111
enabled_for_study = true

[document.sentences.translation]
text = "The white-tailed eagle has lived in the area since 2006."
language_code = "en"
[[document.sentences]]
text = "Deze roofvogel heeft vleugels van meer dan 2,50, waardoor het dier de bijnaam ‘vliegende deur’ heeft."
language_code = "nl"
ordering = 112
enabled_for_study = true

[document.sentences.translation]
text = "This bird of prey has wingspans of over 2.50, earning it the nickname “flying door.”"
language_code = "en"
[[document.sentences]]
text = "De zeearend was eeuwenlang afwezig in Nederland, maar nu zijn er ongeveer 70 zeearenden in Nederland."
language_code = "nl"
ordering = 113
enabled_for_study = true

[document.sentences.translation]
text = "The white-tailed eagle was absent from the Netherlands for centuries, but now there are about 70 white-tailed eagles in the Netherlands."
language_code = "en"
[[document.sentences]]
text = "Mede dankzij het succes van de Oostvaardersplassen."
language_code = "nl"
ordering = 114
enabled_for_study = true

[document.sentences.translation]
text = "Partly thanks to the success of the Oostvaardersplassen."
language_code = "en"
